<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
  <title>Tddium Status</title>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" title="" type="text/css" />
  <style type="text/css">

    .messages ul {
      margin-left: 0;
    }

    .messages li {
      list-style: none;
      white-space: nowrap;
      padding: 3px 4px;
      border: 1px solid #efefef;
      cursor: pointer;
    }

    .messages li.important {
      background: #ffd1d1;
    }

    .messages li.success {
      background: #d1ffcc;
    }

    .messages .label {
      margin-right: 4px;
    }
  </style>
  <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="browser_action.js" type="text/javascript" charset="utf-8"></script>

  <div class="wrapper">
    <div class="messages">
      
    </div>
  </div>
</body>
</html>
